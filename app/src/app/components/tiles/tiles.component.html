<app-game-stats 
  [coords]="coords" 
  [fps]="fps" 
  [playerName]="playerName">
</app-game-stats>

<app-game-canvas 
  [playerName]="playerName" 
  [selectedColor]="selected_color"
  (coordsChanged)="onCoordsChanged($event)"
  (fpsChanged)="onFpsChanged($event)">
</app-game-canvas>

<app-color-selector 
  [colors]="colors" 
  [selectedColor]="selected_color"
  (colorSelected)="onColorSelected($event)">
</app-color-selector>
